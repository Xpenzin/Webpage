<!DOCTYPE html>
<html>
<head>
    <title>Adarsh's portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for a stylish, formal, readable font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital,wght@0,400;1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(90deg, #ffe4ec 0%, #e0e7ff 100%);
            color: #2d3748;
        }
        .main-layout {
            display: flex;
            min-height: 100vh;
        }
        .intro-side {
            background: #ffe4ec; /* pastel pink for left side */
            flex: 0 0 400px;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1.5px solid #e2e8f0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.03);
        }
        .intro-side > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .intro-title {
            font-family: 'DM Serif Display', serif;
            font-size: 3em;
            font-weight: 400;
            margin-bottom: 18px;
            letter-spacing: 1.5px;
            color: #4b2067;
            text-align: center;
        }
        .intro-sub {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }
        .intro-desc {
            font-size: 1.08em;
            line-height: 1.5;
            color: #444;
            margin-bottom: 0;
            text-align: center;
            max-width: 320px;
        }
        .content-side {
            flex: 1;
            padding: 60px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e0e7ff; /* pastel purple for right side */
        }
        .catalog {
            background: #f8f8f8;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            padding: 32px 28px 28px 28px;
            margin-bottom: 32px;
            max-width: 520px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .catalog-title {
            font-size: 1.35em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }
        .catalog-desc {
            font-size: 1em;
            color: #444;
            margin-bottom: 18px;
            line-height: 1.5;
        }
        .download-btn {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #6366f1 0%, #4f46e5 100%);
        }
        @media (max-width: 900px) {
            .main-layout {
                flex-direction: column;
            }
            .intro-side {
                border-right: none;
                border-bottom: 1.5px solid #e2e8f0;
                padding: 40px 20px 30px 20px;
                min-width: 0;
                max-width: 100%;
            }
            .content-side {
                padding: 30px 10px 20px 10px;
            }
        }
        /* Removed .anticopyright */
    </style>
</head>
